version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: avalanches-postgres
    environment:
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: avalanches_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - avalanches-network

  redis:
    image: redis:7-alpine
    container_name: avalanches-redis
    environment:
      REDIS_PASSWORD: redis_password
    command: ["redis-server", "--requirepass", "redis_password"]
    ports:
      - "6379:6379"
    networks:
      - avalanches-network

  app:
    build:
      context: .
    container_name: avalanches-app
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: avalanches_db
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      PAGAMENTO_WEBHOOK_URL: http://pagamento-mock-service:5001/pagamento/
      PAGAMENTO_WEBHOOK_URL_2: http://sistema-pagamentos-mock-service:5001/pagamento/
    ports:
      - "8282:8282"
    depends_on:
      - postgres
      - redis
    networks:
      - avalanches-network

  pagamento-mock-service:
    build:
      context: ./mock/application-avalanches-pagamento-externo-ms  # Add the correct relative path to the directory containing the Dockerfile
    container_name: pagamento-mock-service
    ports:
      - "5001:5001"  # Expose port 5001
    networks:
      - avalanches-network

volumes:
  postgres-data:

networks:
  avalanches-network:
