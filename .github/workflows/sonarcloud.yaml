name: Build and Analyze with SonarCloud

on:
  push:
    branches:
      - '**'    # Run workflow on any branch push
  pull_request:
    branches:
      - '**'    # Run workflow for any pull request

jobs:
  sonarcloud:
    name: Build and Analyze with SonarCloud
    environment: production
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java environment (adjust if not Java)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      # Step 3: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Build the project
      - name: Build with Maven
        run: mvn clean install

      # Step 5: Run SonarCloud analysis
      - name: Analyze with SonarCloud
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=application-avalanches-pagamento-ms
            -Dsonar.organization=postech-soat-sala11
            -Dsonar.java.binaries=target
            -Dsonar.junit.reportPaths=target/surefire-reports
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
